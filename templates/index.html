<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Session Counter</title>
</head>
<body>
    <h1 class="bg-primary text-center text-light col-4 my-5 p-3 my-4 mx-auto">Counter</h1>
    <p class="text-center col-4 my-4 mx-auto">Number of visit(s): {{visits_count}}</p>
    <div class="col-6 row justify-content-around mx-auto">
        <a class="btn btn-success col-2" href="/increment">Add 2 Visit</a>
        <a class="btn btn-danger col-2" href="/destroy-session">Reset</a>
    </div>
    
</body>
</html>
